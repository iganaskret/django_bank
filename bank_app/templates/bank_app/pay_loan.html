{% extends 'bank_app/base.html' %} {% block content %}
<h2>Pay loan</h2>
<form action={% url 'bank_app:pay_loan' customer_id=customer.pk loan_id=loan.pk %} method="POST">
    {% csrf_token %}
    <select name="account" id="account">
        {% for account in accounts %}
        <option value={{ account.pk }}> {{ account.pk }} - {{ account.name }}</option>
        {% endfor %}
    </select>
    <input type="number" name="amount" id="amount" placeholder="amount">
    <button type="submit">pay</button>
</form>
{% if error %}
      <p> {{ error }}</p>
{% endif %}
<a href={% url 'bank_app:index' %}>go back</a>
{% endblock %}
